<html>
  <head>      
    <link href="https://perryma.tk/jsnotebook/notebook.css" rel="stylesheet" type="text/css" />

    <script src="https://perryma.tk/jsnotebook/notebook.js"></script>
    <title>My JavaScript Notebook</title>
  </head>

  <body>
    <div class="header">
        <!-- Title for this notebook page -->
        <h1>My JavaScript Notebook: <em>User Input and Variables</em></h1>
        <div class="menubar"></div>
    </div>
    
    <!-- Describe what this notebook page is showing -->
    <p><em>User input can be taken by several methods. You can use readLine() to get strings of text and readBoolean() to get boolean values.</em></p>
    
    <!-- Below is the code that will run -->
    <div>
       <!-- title bar for the javascript code -->
        <button onclick="start();">Run</button> <!-- Run button that calls start function when pressed -->
        Hello World <!-- Program title -->
    </div>

    <script class="code">
    function start() {
        var firstName = readLine("Whats your first name?");
        var lastName = readLine("Whats your last name?");
        var middleInitial = readLine("Whats is your middle initial?");
        var age = readLine("How old are you?");
        var year = readLine("What school year are you in?");
        var walk = readBoolean("Do you walk to school?");
        var homework = readLine("How many hours do you plan to do homework tonight?");
        var plans = readBoolean("Do you have plans for the weekend?");
        var whatPlans = readLine("What are your plans for the weekend?");
        var college = readLine("Do you want to go to college?");
        var career = readLine("What do you plan on becoming?")
        var team = readLine("What is your favorite sports team?");
        var pubg = readBoolean("Is pubg a good game?");
        var csgo = readBoolean("Is csgo a good game?");
        var fun = readBoolean("Do you like to have fun?");
           
        println("Subject: "+ lastName + ", " + firstName + " " + middleInitial);
        println("Year born in: "+ (2017 - age));
        println("Grade: " + year + ", walks to school: " + walk);
        println("Plans: ");
        println(homework + " hour(s) of hw ");
        println("Weekend: " + plans + ", " + whatPlans);
        println("Plan to be: " + career);
        println("College: " + college);
        println("Favorite team: " + team);
        println("Pubg is fun: " + pubg);
        println("Csgo is fun: " + csgo);
        println("Having fun: " + fun);
    }
    </script>
    <canvas id="Drawing"></canvas> <!-- Graphics output canvas -->
      <textarea id="Console"></textarea> <!-- Text output console -->
    
  </body>
</html>
