      <div class="title"> <!-- title bar for the javascript code -->
        <button onclick="start();">Run</button> <!-- Run button that calls start function when pressed -->

<script class="code">

  function start(){
    canvas.prepare();
   
    var rect1 = new Rect(0, 0, canvas.getWidth(), canvas.getHeight());
      rect1.setColor("blue");
      canvas.add(rect1);
      
      var winter = readBoolean("Is it winter?");
      
      var circle1 = new Circle(canvas.getWidth() / 2, canvas.getHeight() - (canvas.getHeight()/6), canvas.getHeight()/6);
      circle1.setColor("black");
      canvas.add(circle1);
      
      var circle2 = new Circle(canvas.getWidth() / 2, canvas.getHeight() - (canvas.getHeight()/2.20), canvas.getHeight()/8);
      circle2.setColor("black");
      canvas.add(circle2);
      
      var circle3 = new Circle(canvas.getWidth() / 2, canvas.getHeight() - (canvas.getHeight()/1.5), canvas.getHeight()/10);
      circle3.setColor("black");
      canvas.add(circle3);
      
      var circle6 = new Circle(canvas.getWidth() / 2, canvas.getHeight() - (canvas.getHeight()/1.5), canvas.getHeight()/11);
      canvas.add(circle6);
      
      var circle5 = new Circle(canvas.getWidth() / 2, canvas.getHeight() - (canvas.getHeight()/2.20), canvas.getHeight()/8.65);
      canvas.add(circle5);
      
      var circle4 = new Circle(canvas.getWidth() / 2, canvas.getHeight() - (canvas.getHeight()/6), canvas.getHeight()/6.5);
      canvas.add(circle4);
      
      if (winter){
        circle6.setColor("white");
        circle5.setColor("white");
        circle4.setColor("white");
    }else{
        circle6.setColor("brown");
        circle5.setColor("brown");
        circle4.setColor("brown");
      }
      
    canvas.draw();
  }

   
    </script>
