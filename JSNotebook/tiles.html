<script class="code">

   function start(){
    canvas.prepare();
    var count = readInt("How many circles in the row?")
    var d = canvas.getWidth() / count;
    var r = d / 2;
    var rows = canvas.getHeight() / d;
    var rowChange = 0;
    for (var q = 0; q < rows; q++){
    for (var i = 0; i < count; i++){
    var x = (i * d) + r;
    var circle = new Circle(x, r + rowChange, r);
    var red = Math.random() * 256;
    var green = Math.random() * 256; 
    var blue = Math.random() * 256;
    circle.setColor(rgb(red, green, blue));
    canvas.add(circle);
    }
    rowChange = d + rowChange;
   }
  canvas.draw();
}

</script>
